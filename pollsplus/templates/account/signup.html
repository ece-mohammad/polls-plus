{% extends "allauth/layouts/base.html" %}

{% load crispy_forms_tags %}

{% spaceless %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Sign Up</h2>
      <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Sign Up">
      </form>
    </div>
  </div>
</div>
{% endblock content %}

{% endspaceless %}
