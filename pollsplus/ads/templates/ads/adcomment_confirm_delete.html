{% extends 'ads/base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<section class="adcomment-delete-section mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Page Heading -->
        <header class="text-center mb-4">
          <h2 class="display-5">Delete Comment</h2>
          <p class="lead">Are you sure you want to delete this comment?</p>
        </header>

        <!-- Delete Confirmation Form -->
        <form method="POST" class="text-center p-4 rounded shadow-sm">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger">
              <i class="fas fa-trash"></i> Yes, delete
            </button>
            <a href="{% url 'ads:ad_details' pk=adcomment.ad.id %}" class="btn btn-outline-secondary">
              <i class="fas fa-times"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
