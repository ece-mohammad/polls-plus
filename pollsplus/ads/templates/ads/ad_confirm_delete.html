{% extends "ads/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <!-- Page Heading -->
      <h1 class="text-center mb-4">Delete Ad</h1>
      <!-- Confirmation Text -->
      <p class="lead text-center mb-4">Are you sure you want to delete "<strong>{{ ad.title }}</strong>"?</p>
      <!-- Form -->
      <form method="post" class="text-center">
        {% csrf_token %}
        <div class="d-grid gap-2 d-md-flex justify-content-center">
          <button type="submit" class="btn btn-danger me-md-2">
            Yes, delete
          </button>
          <a href="{% url 'ads:ad_details' pk=ad.id %}" class="btn btn-secondary">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
