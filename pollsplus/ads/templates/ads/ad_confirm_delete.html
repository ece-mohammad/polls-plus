{% extends "ads/base.html" %}

{% block content %}
<div class="container">
  <h1>Delete Ad</h1>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ ad.title }}"?</p>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'ads:ad_details' pk=ad.id %}"  class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
