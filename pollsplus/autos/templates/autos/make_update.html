{% extends "autos/base.html" %}

{% block title %}Edit Car Make{% endblock %}

{% block content %}

<h1>Edit Car Make</h1>

<div>

  <form method="post" action="">
    {% csrf_token %}
    <fieldset>
      {{ form.as_p }}
    </fieldset>
    <div>
      <input type="submit" value="Update">
    </div>
    <div>
      <input type="button" value="Cancel" onclick="location='{% url 'autos:make_list' %}'">
    </div>
  </form>

</div>

{% endblock %}
