{% extends "autos/base.html" %}

{% block title %}Edit Auto{% endblock %}

{% block content %}

<h1>Auto</h1>

<div>
  <form method="post" action="">
    {% csrf_token %}
    <fieldset>
      {{ form.as_p }}
    </fieldset>
    <div>
      <input type="submit" value="Update">
    </div>
    <div>
      <input type="button" value="Cancel" onclick="location='{% url 'autos:auto_list' %}'">
    </div>
  </form>
</div>

{% endblock %}
