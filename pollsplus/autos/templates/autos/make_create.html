{% extends "autos/base.html" %}

{% block title %}Add Car Make{% endblock %}

{% block content %}

<h1>Add Car Make</h1>

<div>
  <form method="post" action="">
    {% csrf_token %}
    <fieldset>
      {{ form.as_p }}
    </fieldset>
    <div>
      <input type="submit" value="Add">
    </div>
    <div>
      <input type="button" value="Cancel" onclick="location='{% url 'autos:make_list' %}'">
    </div>
  </form>
</div>

{% endblock %}
