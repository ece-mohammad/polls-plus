{%  extends "polls/base.html" %}

{% block title %}Add New Question{% endblock %}

{% block content %}

<h1>Add Question</h1>

<form method="POST" action="{% url 'polls:polls_new' %}">
  {% csrf_token %}
  {{ form.as_div }}
  <button type="submit">OK</button>
  <button onclick="">Cancel</button>
</form>

{% endblock %}
